name: Python Linter

on: push

jobs:
  lint:
    runs-on: ubuntu-latest


    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.7

      - name: Install Linter
        run: pip install pylint

      - name: Update pip
        run: pip install --upgrade pip

      - name: Copy custom rule to working directory
        run: mv custom/custom_requests_rule.py .


      - name: Lint code
        run: pylint .
